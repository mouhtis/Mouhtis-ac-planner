<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouhtis HVAC Suite</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Chart.js (αν το χρειαστείς στο μέλλον) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- LOGIN -->
    <div id="loginScreen">
        <h1>Mouhtis HVAC Suite</h1>
        <input id="loginPass" type="password" placeholder="Κωδικός πρόσβασης" />
        <button id="loginBtn">Είσοδος</button>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Menu</h2>
        <button class="menu-btn" data-page="dashboard">📊 Σύνοψη</button>
        <button class="menu-btn" data-page="customers">👤 Πελάτες</button>
        <button class="menu-btn" data-page="tasks">🛠️ Εργασίες</button>
        <button class="menu-btn" data-page="projects">📁 Διαχείριση έργου</button>
        <button class="menu-btn" data-page="study">📐 Μελέτη κλιματισμού</button>
    </div>

    <!-- MAIN -->
    <div id="mainContent"></div>

    <!-- APP LOGIC -->
    <script src="app.js"></script>

</body>

</html>
